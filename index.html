<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RusherSearch ‚Äì RusherHack Plugin Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO / previews -->
  <meta name="description" content="Search for RusherHack plugins and themes using the public API.">
  <meta property="og:title" content="RusherSearch ‚Äì RusherHack Plugin/Theme Search">
  <meta property="og:description" content="Instant, filterable search for RusherHack plugins and themes.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://garlicrot.github.io/RusherSearch">
  <meta property="og:image" content="https://garlicrot.github.io/RusherSearch/og.png">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="preconnect" href="https://rusherdevelopment.github.io">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="wrap">
    <h1>üîç RusherHack Plugin Search</h1>
    <p class="sub">Search plugins and themes from the RusherHack API.</p>
    <div id="status" class="status small" aria-live="polite">Loading‚Ä¶</div>

    <div class="controls">
      <!-- Search -->
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search by name, creator, or tag‚Ä¶" autocomplete="off" aria-label="Search plugins">
        <ul id="suggest" class="suggest" role="listbox" aria-label="Search suggestions"></ul>
      </div>

      <!-- Filters -->
      <form id="filters" class="filters" role="region" aria-label="Filters" onsubmit="return false;">
        <label class="filter-item">Type
          <select id="f-type" aria-label="Filter by type">
            <option value="">All</option>
            <option value="plugin">Plugins</option>
            <option value="theme">Themes</option>
          </select>
        </label>

        <label class="filter-item">Class
          <select id="f-core" aria-label="Filter by class">
            <option value="">All</option>
            <option value="regular">Regular</option>
            <option value="core">Core</option>
          </select>
        </label>

        <label class="filter-item">MC Version
          <input id="f-mc" list="mc-versions" placeholder="e.g. 1.21.4" aria-label="Filter by Minecraft version">
          <datalist id="mc-versions"></datalist>
        </label>

        <div class="filter-actions">
          <button id="f-clear" type="button" class="button subtle" aria-label="Clear filters">Clear</button>
        </div>
      </form>
    </div>
  </header>

  <main class="wrap">
    <ul id="results" class="grid" aria-live="polite" aria-busy="true"></ul>
    <div id="empty" class="empty" role="alert">Start typing to search the catalog‚Ä¶</div>
  </main>

  <footer class="wrap foot">
    <small>Powered by the <a href="https://rusherdevelopment.github.io/rusherhack-plugins/api/v1/" target="_blank" rel="noopener">RusherHack Plugin/Theme API</a></small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
