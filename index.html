<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RusherHack Plugin Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://rusherdevelopment.github.io" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap">
    <h1>üîç RusherHack Plugin Search</h1>
    <p class="sub">Type to search plugins & themes from the public API.</p>

    <div class="controls">
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search by name, description, author, tag‚Ä¶" autocomplete="off" />
        <ul id="suggest" class="suggest" role="listbox" aria-label="Suggestions"></ul>
      </div>
    </div>
  </header>

  <main class="wrap">
    <ul id="results" class="grid" aria-live="polite" aria-busy="true"></ul>
    <div id="empty" class="empty">Start typing to search the catalog‚Ä¶</div>
  </main>

  <footer class="wrap foot">
    <small>Powered by the <a href="https://rusherdevelopment.github.io/rusherhack-plugins/api/v1/" target="_blank" rel="noopener">RusherHacks Plugin/Theme API</a></small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
